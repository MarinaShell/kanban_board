<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body class="bg-light">
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <p id="content">Please Sign In to see your tasks!</p>
    </div>
 
    <header class = "container header">
        <div class="board-header">
            Awesome Kanban Board
        </div>
        <div class="user-header">
            <img src="files/user-avatar.svg" alt="user-avatar">
        </div>
    </header>
 
    <div class="container main">
        <!--task for backlog-->
        <div class="task backlog">
            <p class="font-task">Backlog</p>
            <!--список задач-->
            <div class="add-task-backlog">
                <ul class = "ul-task-backlog"> </ul>   
            </div>
            <!--кнопка добавления задач-->
            <div class="dropdown">
              <button id = "btn-backlog" onclick="myFunction_backlog()" class="dropbtn"> 
                <img src="files/add-card.svg" alt="add-card">   
                Add card
              </button>      
              <input type = "text" class="input_add_task font-task hide">
              <button onclick="submit_task()" class = "btn-task_submit hide">
                submit
              </button>                  
            </div>  
        </div>
        <!--task for ready-->
        <div class="task ready">
            <p class="font-task">Ready</p>
             <!--список задач-->
            <div class="add-task-ready">
                <ul class = "ul-task-ready"> </ul>   
            </div>
            <!--кнопка добавления задач-->
            <div class="dropdown">
              <button id = "btn-ready" onclick="myFunction_ready()" class="dropbtn">
                <img src="files/add-card.svg" alt="add-card"> 
                Add card
              </button>             
              <div id="myDropdown-ready" class="dropdown-content">
                <ul class = "ul-ready"> </ul>   
              </div>
            </div>  
        </div>
        <!--task for inprogress-->
        <div class="task inprogress">
            <p class="font-task">In Progress</p>
            <!--список задач-->
            <div class="add-task-inprogress">
                <ul class = "ul-task-inprogress"> </ul>  
            </div>
            <!--кнопка добавления задач-->
            <div class="dropdown">
              <button id = "btn-inprogress" onclick="myFunction_inprogress()" class="dropbtn">
                <img src="files/add-card.svg" alt="add-card"> 
                Add card
              </button>             
              <div id="myDropdown-inprogress" class="dropdown-content">
                <ul class = "ul-progress"> </ul>   
              </div>
            </div>  
        </div>
        <!--task for finished-->
        <div class="task finished">
            <p class="font-task">Finished</p>  
             <!--список задач-->
            <div class="add-task-finished">
                <ul class = "ul-task-finished"> </ul>  
            </div>
            <!--кнопка добавления задач-->
            <div class="dropdown">
              <button id = "btn-finished" onclick="myFunction_finished()" class="dropbtn">
                <img src="files/add-card.svg" alt="add-card"> 
                Add card
              </button>             
              <div id="myDropdown-finished" class="dropdown-content">
                <ul class = "ul-finished"> </ul>   
              </div>
            </div>  
        </div>
    </div>
 
    <footer class = "container footer">
        <div class="task-footer">
            <p class="task-footer__active">Active tasks:</p>
            <p class="task-footer__finished">Finished tasks:</p>
        </div>
        <div class="presentation">
            <p>Kanban board by MS, 2023</p>
        </div>
    </footer>
</body>
</html>
