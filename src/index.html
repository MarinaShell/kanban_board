<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <p id="content">Please Sign In to see your tasks!</p>
    </div>

    <header class = "container header">
        <div class="board-header">
            Awesome Kanban Board
        </div>
        <div class="user-header">
            <img src="files/user-avatar.svg" alt="user-avatar">
        </div>
    </header>

    <div class="container main">
        <!--task for backlog-->
        <div class="task backlog">
            <p class="font-task">Backlog</p>
            <div class="add-task-backlog">

            </div>
            <button class="button-task_add" onclick="myFunction()">
                <span class="plus"></span>
                <span>Add card</span>
            </button>
        </div>
        <!--task for ready-->
        <div class="task ready">
            <p class="font-task">Ready</p>
            <div class="add-task-ready">

            </div>
            <button class="button-task_add">
                <span class="plus"></span>
                <span>Add card</span>
            </button>
        </div>
        <!--task for inprogress-->
        <div class="task inprogress">
            <p class="font-task">In Progress</p>
            <div class="add-task-inprogress">

            </div>
            <button class="button-task_add">
                <span class="plus"></span>
                <span>Add card</span>
            </button>
        </div>
        <!--task for finished-->
        <div class="task finished">
            <p class="font-task">Finished</p>  
            <div class="add-task-finished">

            </div>
            <button class="button-task_add">
                <span class="plus"></span>
                <span>Add card</span>
            </button> 
        </div>
    </div>

    <footer class = "container footer">
        <div class="task-footer">
            <p>Active tasks:</p>
            <p>Finished tasks:</p>
        </div>
        <div class="presentation">
            <p>Kanban board by </p>
        </div>
    </footer>
</body>



</html>
